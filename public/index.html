        <div id="id01" class="modal">
            <form class="modal-content animate">
                <form id="loginform" class="modal-content animate" action="/login">
                    <div class="imgcontainer">
                        <img src="img/Missing_avatar.png" alt="Avatar" class="avatar">
                        <span class="close" title="Close modal" id="login"></span>
                    </div>

                    <div class="lcontainer">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter password" name="psw" required>

                        <button id="lbutton" class="loginbutton" type="submit">Login</button>

                        <button type="button" class="cancelbtn" id="cancelbtn">Register here</button>
                        <span class="psw">Forgot your password? <a href="#">Click here</a></span>
                    </div>
                </form>
            </form>
        </div>
        <div id=id02 class="modal">
            <form class="modal-content animate" method="post" action="/register" id="register" enctype="multipart/form-data">
                <div class="lcontainer">
                    <h1>Register</h1>
                    <p>Please fill this form to create an account</p>
                    <hr>
                    <label for="uname">Username</label>
                    <input type="text" placeholder="Enter username" name="uname" id="uname" required>

                    <label for="fname">First name</label>
                    <input type="text" placeholder="Enter your first name" name="fname" id="fname" required>

                    <label for="lname">Last name</label>
                    <input type="text" placeholder="Enter your last name" name="lname" id="lname" required>

                    <label for="pswr">Password</label>
                    <input type="password" placeholder="Enter password" name="pswr" required id="password">

                    <label for="psw-repeat"></label>
                    <input type="password" placeholder="Repeat password" name="psw-repeat" required id="confirm_password">

                    <div class="clearfix">
                        <button type="submit" class="signup" name="submit">Sign Up</button>
                        <button type="button" class="closebtn" id="closebtn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="js/main.js"></script>
        <script src="js/frontpage.js"></script>
        <script src="js/register.js"></script>
