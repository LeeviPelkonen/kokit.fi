
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <button class="logbutton" id="logbutton"><i class="fa fa-user" style="font-size: 24px"></i></button>
    <div id="id01" class="modal">
        <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
            <img src="img/Missing_avatar.png" alt="Avatar" class="avatar">
            <span class="close" title="Close modal" id="login">&#10006;</span>
        </div>

        <div class="lcontainer">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="psw" required>

            <button class="loginbutton" type="submit">Login</button>
        </div>
        <div class="lcontainer" style="background-color:#fefefe">
            <button type="button" class ="cancelbtn" id="cancelbtn">Register here</button>
            <span class="psw">Forgot your password? <a href="#">Click here</a></span>
        </div>
        </form>
    </div>
    <div id=id02 class="modal">
        <form class="modal-content animate" action="/action_page.php">
            <div class="lcontainer">
                <h1>Register</h1>
                <p>Please fill this form to create an account</p>
                <hr>
                <label for="uname">Username</label>
                <input type="text" placeholder="Enter username" name="uname" required>                
                
                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="pswr">Password</label>
                <input type="password" placeholder="Enter password" name="pswr" required>

                <label for="psw-repeat"></label>
                <input type="password" placeholder="Repeat password" name="psw-repeat" required>

                <div class="clearfix">
                    <button type="submit" class="signup">Sign Up</button>
                    <button type="button" class="closebtn" id="closebtn">Cancel</button>
                  </div>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
