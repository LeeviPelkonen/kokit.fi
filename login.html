<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="Chrome">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <button class="logbutton" id="logbutton"><i class="fa fa-user" style="font-size: 24px"></i></button>
    <div id="id01" class="modal">
        <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
            <img src="img/Missing_avatar.png" alt="Avatar" class="avatar">
            <span class="close" title="Close modal" id="login">&#10006;</span>
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="psw" required>

            <button class="button" type="submit">Login</button>
        </div>
        <div class="container" style="background-color:#fefefe">
            <button type="button" class ="cancelbtn" id="cancelbtn">Register</button>
            <span class="psw">Forgot <a href="#">password</a></span>
        </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
